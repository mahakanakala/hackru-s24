    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>

    <script>
        // Convert HTML content to Markdown using marked.js
        const botMessages = document.querySelectorAll('.botMessage');
        botMessages.forEach(message => {
            const paragraphs = message.querySelectorAll('p'); // Select all <p> elements inside .botMessage
            paragraphs.forEach(paragraph => {
                // Replace the <p> element with its inner HTML content
                paragraph.outerHTML = paragraph.innerHTML;
            });
        });
    </script>
